     <img class="grpelem" id="u1327-24" src="../images/u1327-24.png" alt="Located in an historic building at a walking distance from the centre of Leeds, Ipsum Vinoteca is an enoteca, Italian for wine bar, and a restaurant, in a modern, bright space made of wood and stainless steel. Open 7 days a week from morning to late night, with the restaurant closed on Sunday, Ipsum Vinoteca is a space for breakfast with homemade pastries and coffee, quick bites, from sandwiches to platters and more formal gourmet food prepared using the best of Yorkshire and Italy with wine pairing as well. At Ipsum Vinoteca we care about the food we serve and you, and want to offer only the best and healthiest available. Our restaurant offers a unique, gourmet experience with a daily changing menu with only a handful of dishes featuring the best, freshest and local ingredients in a reinterpretation of the Italian cuisine. All our food is cooked to order and with option to have pairing wines for a unique experience.
The restaurant is open for lunch and dinner from Monday to Saturday. The bar at Ipsum Vinoteca is a separate space, open from early morning to late night, serving coffees and homemade cakes, sandwiches for lunch and plenty more options. You are welcome throughout the day at any time. Open seven days from 11am to late night. Our wine selection is second to none, we work together with Italyabroad.com, an Italian specialist importer, an all Italian, small producers, unknown labels and wines, wine list with more than 300 wines and a big selection of Italian craft beers available by the glass and by the bottle or to take home, together with Italian spirits, artisan soft drinks and organic juices." width="745" height="403"/><!-- rasterized frame -->
