     <img class="grpelem" id="u12934-4" src="images/u12934-4.png" alt="Our 5 table restaurant offers a unique, gourmet experience. Our philosophy is not the daily changing menu (we may be the only restaurant in the country), but cooking only what is fresh, in season and local, our ethos is to buy the best and don’t mess it up. At Ipsum Vinoteca we can tell you the story behind every single product we offer or ingredient we use. Our menu is made of only a handful of dishes cooked to order, created to delight your palate, see sample menu, with the option to have pairing wines for a unique experience. We love experimenting with our ingredients and love creating exciting dishes." width="608" height="330"/><!-- rasterized frame -->

     <img class="grpelem" id="u12935-4" src="images/u12935-4.png" alt="Our meat is 65 day matured in Himalayan Salt, not ‘wet&#45;aged’ in vac&#45;packs to minimize weight loss. Not only our beef is aged longer but it comes from Ripon, 37 miles from us, from grass fed animals that graze freely in natural open pastures. By aging the meat that long the meat loses on weight costing us more but the flavour and tenderness is dramatically improved. Our fish is always fresh and is delivered daily from a fishmonger based in Harrogate, 15 miles from us, that brings us the freshest fish, we don’t know what is coming until it is delivered. Our vegetables are bought daily from the Leeds market. All our cheeses and salami are directly imported from small Italian farms." width="608" height="360"/><!-- rasterized frame -->
    </div>
