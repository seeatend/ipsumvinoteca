    <img class="colelem" id="u16868-6" src="images/u16868-6.png" alt="Located in an historic building at a walking distance from the centre of Leeds, Ipsum Vinoteca is an enoteca, Italian for wine bar, and a restaurant, in a modern, bright space made of wood and stainless steel. Open 7 days a week from morning to late night, with the restaurant closed on Sunday, Ipsum Vinoteca is a space for breakfast with homemade pastries and coffee, quick bites, from sandwiches to platters and more formal gourmet food prepared using the best of Yorkshire and Italy with wine pairing as well. At Ipsum Vinoteca we care about the food we serve and you, and want to offer only the best and healthiest available." width="1217" height="182"/><!-- rasterized frame -->
