    <img class="colelem" id="u14619-10" src="../images/u14619-10.png" alt="At Ipsum Vinoteca we love wine and food and the good company that comes with it, we love sharing this love and passion. We are constantly adding new events to our calendar, from vertical tasting to themed dinners, from intimate get&#45;togethers with top chefs and wine makers, to exceptional feasts, just check regularly our website or like us on Facebook. At Ipsum we know a thing or two about Italian wine and wine in general, and we run courses to suit all tastes and levels, from novice to professionals wine drinkers. We have also created the Ipsum Club, a club dedicated to the cause of great wine and delicious food. Members of the Ipsum Club will be invited to openings, tastings and plenty of other events before anyone else, to join get in touch and we will get back to you." width="745" height="210"/><!-- rasterized frame -->
