   <img class="pointer_cursor colelem" id="u5827-28" src="../images/u5827-28.png" alt="At Ipsum vinoteca we offer an unmatched choice of Italian wines, with more than 30 by the glass changed constantly, and more than 300 available by the bottle, our wine list has been awarded “Best Wine List” at the Italian English Awards 2015 and we also offer one of the biggest selection of Italian craft beers in the UK, possibly one of the biggest in the country, with breweries from Friuli To Abruzzo, from Latium to Tuscany. We also have a big selection of grappas, gins, all Italian, and artisan soft drinks and organic juices. We also offer a wide selection of carefully selected dishes and snacks to accompany our wines and beers, from cheese or salami platters to venison burger and sausages, from arancini to our award winning Buffalo mozzarella, fresh and smoked, delivery weekly from Italy, and freshly made sandwiches for a quick lunch, see menu, and all our food is made from our chefs. The bar is a separate space from the restaurant and is open to everyone, not just our restaurant's guests and it serves food all day. " width="352" height="357"><!-- rasterized frame -->
